<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town</p>
            </header>
            <main>
                <section id="menu" class="menu"></section>
                <section id="order-container" class="order-container hidden">
                    <h2>Your order</h2>
                    <div id="order" class="order"></div>
                    <div id="order-summary" class="order-summary">
                        <div id="order-total" class="order-total">
                            <p id="order-total-text" class="order-total-text">Total price:</p>
                            <p id="order-total-price" class="order-total-price">$14</p>
                        </div>
                        <div class="order-btn-container">
                            <button id="order-btn" class="btn order-btn">Complete order</button>
                        </div>
                    </div>
                </section>
                <section id="order-success-container" class="order-success-container"></section>
                <section id="modal-container" class="modal-container ">
                    <div id="modal" class="modal">
                        <h2>Enter card details</h2>
                        <form id="modal-form" class="modal-form" action="#">
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" 
                            autocomplete="cc-number" maxlength="19" id="card-number" name="card-number" placeholder="Enter your card number" required>
                            <input type="tel" inputmode="numeric" pattern="[0-9*]{3}" 
                            maxlength="3" id="cvv" name="cvv" placeholder="Enter CVV" required>
                            <button type="submit" id="submit-btn" class="btn submit-btn">Pay</button>
                        </form>
                    </div>
                </section>
            </main>
            
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
